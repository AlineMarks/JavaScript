<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/conversor.css">
</head>

<body>
    <div class="container">
        <h1 class="display-4">Conversor de Unidades</h1>
        <div class="input-groups mb-3">
            <label for="input">Digite uma quantidade
                <input type="number" id="input" placeholder="0">
            </label>
        </div>
        <div class="input-group mb-3">
            <label for="from">De:
                <select name="from" id="from">
                    <option value="">Selecione uma Unidade</option>
                    <option value="km">Quilometros</option>
                    <option value="m">Metros</option>
                    <option value="cm">Centimetros</option>
                    <option value="mm">Milimetros</option>
                </select>
            </label>
        </div>
        <div class="input-group mb-3">
            <label for="from">Para:
                <select name="to" id="to">
                    <option value="">Selecione uma Unidade</option>
                    <option value="km">Quilometros</option>
                    <option value="m">Metros</option>
                    <option value="cm">Centimetros</option>
                    <option value="mm">Milimetros</option>
                </select>
            </label>
        </div>
        <button type="button" id="conversor-btn" class="btn btn-secondary mb-3">Converter</button>
        <div class="output group">
            <label for="output">Resultado:
                <input type="text" id="output" name="output" readonly>
            </label>
        </div>
        <div id="mensagem"></div>
    </div>
    <script src="assets/js/conversor.js" defer></script>
</body>

</html>
