            <script>
                function toggleConcluir(id) {
                    // Função para alternar entre concluído e pendente
                    let btnConcluir = document.getElementById(`btnConcluir_${id}`);
                    if (btnConcluir.classList.contains('btn-secondary')) {
                        btnConcluir.classList.remove('btn-secondary');
                        btnConcluir.classList.add('btn-success');
                        btnConcluir.innerHTML = 'Concluído';
                    } else {
                        btnConcluir.classList.remove('btn-success');
                        btnConcluir.classList.add('btn-secondary');
                        btnConcluir.innerHTML = 'Concluir';
                    }
                }
            </script>
        </div>
