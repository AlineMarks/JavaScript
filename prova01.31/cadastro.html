<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

        crossorigin="anonymous"></script>
    <!-- Bootstrap fim -->

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <script src="./assets/js/main.js"></script>

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/image/florlotus.png" width="50" height="auto" alt="Rosto & Corpo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="cadastro.html">Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="consultar.html">Consultar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col mb-5">
                <h2 class="display-4">Agende seu procedimento estetico</h2>
            </div>
        </div>

        <div class="row mb-2">

            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Nome completo" id="nome" />
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="CPF" id="cpf" />
            </div>

            <div class="col-md-2">
                <input type="date" class="form-control" placeholder="Data" id="data" />
            </div>

            <div class="col-md-2">
                <input type="datetime" class="form-control" placeholder="Horario" id="horario" />
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-md-6">
                <select class="form-control" id="procedimento">
                    <option value="">Procedimento</option>
                    <option value="1">Consulta - R$ 400,00</option>
                    <option value="2">Radiofrequência - R$ 350,00</option>
                    <option value="3">Massagem modeladora - R$ 200,00</option>
                    <option value="4">Drenagem linfática - R$ 325,00</option>
                    <option value="5">Corrente Aussie - R$ 420,00</option>
                    <option value="6">Botox - R$ 275,00</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" onclick="cadastrarConsulta()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>


    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalRegistraConsulta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div id="modal_titulo_div">
                    <h5 class="modal-title" id="modal_titulo"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal_conteudo"></div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" id="modal_btn">Voltar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
